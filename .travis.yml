language: java 

services:
  - docker
  - postgresql

cache:
  directories:
    - /test/.lib

before_install:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp ./test/config.travis.json ./test/config.json

script: docker run --rm --network="host" -v $(pwd):/app -w /app/test thrustjs/thrust-docker /bin/sh -c "thrust install && thrust test.js"

deploy:
  provider: releases
  api_key: $githubToken
  skip_cleanup: true
  on:
    tags: true
